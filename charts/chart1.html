<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      const loadData = async () => {
        const response = await axios('https://raw.githubusercontent.com/hellojixian/china-price-analysis/main/export/test.json');
        const remoteData = response.data;
        const data = new google.visualization.DataTable();
        for (const col of remoteData.columns) data.addColumn('string', col);
        data.addRows(remoteData.rows)
        return data;
      }

      const drawChart = async () => {
        const data = await loadData();

        var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }

      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 1400px; height: 500px"></div>
  </body>
</html>
